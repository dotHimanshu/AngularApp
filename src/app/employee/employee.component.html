<div>
  <div class="w-100 inline-block">
    <button
      [class]="'m5'"
      mat-mini-fab
      color="primary"
      (click)="addEmployee()"
      class="right-button"
      title="Add Employee"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <mat-table [dataSource]="employees$ | async">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td
        mat-cell
        class="pointer"
        *matCellDef="let row"
        (click)="editEmployee(row)"
      >
        <span class="blue">{{ row.name }}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef>Department</th>
      <td mat-cell *matCellDef="let row">{{ row.department }}</td>
    </ng-container>

    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef>Salary</th>
      <td mat-cell *matCellDef="let row">{{ row.salary }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="deleteEmployee(row.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <mat-header-row *matHeaderRowDef="tableHeaderColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: tableHeaderColumns"></mat-row>
  </mat-table>
</div>

<br />
<br />
<app-employee-detail
  [emp]="employee"
  [isAdd]="isEmployeeAdd"
></app-employee-detail>
